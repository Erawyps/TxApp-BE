name = "cabma"
compatibility_date = "2025-05-06"
compatibility_flags = ["nodejs_compat"]  # <-- Cette ligne est cruciale
main = "./worker.js"  # Fichier worker qui servira votre HTML

# Configuration KV existante (automatiquement créée par Workers Sites)
[[kv_namespaces]]
binding = "__STATIC_CONTENT"  # Le nom exact doit correspondre à celui dans votre dashboard
id = "c4c883b75f554ed5b0bca01e8b2340cf"  # Remplacez par l'ID réel visible dans le dashboard Cloudflare

[[hyperdrive]]
binding = "HYPERDRIVE_DB"
id = "498dfa4c41ab4072a2a556c53b9ae9d7"  # Remplacez par votre véritable ID Hyperdrive

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true

[site]
bucket = "./dist"